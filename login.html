<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    .container { background: white; padding: 2em; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #007BFF; color: white; border: none; border-radius: 5px; }
    a { display: block; margin-top: 10px; text-align: center; color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
        <a href="payment.html">
          <button type="button">Masuk</button>
        </a>
      </a>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    const button = document.querySelector("button");
    const inputs = form.querySelectorAll("input");

    // Cek semua input apakah terisi
    function cekInput() {
      let lengkap = true;
      inputs.forEach(input => {
        if (input.value.trim() === "") {
          lengkap = false;
        }
      });
      button.disabled = !lengkap;
    }

    // Cek setiap kali user mengetik
    inputs.forEach(input => {
      input.addEventListener("input", cekInput);
    });

    // Saat form disubmit, arahkan ke payment.html
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "payment.html";
    });

    // Awalnya disable tombol
    button.disabled = true;
    </script>
</body>
</html>
